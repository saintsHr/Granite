name: ci

on:
  push:
  pull_request:

jobs:
  build:
    name: ${{ matrix.compiler }}
    runs-on: ubuntu-24.04

    strategy:
      fail-fast: true
      matrix:
        compiler: [gcc, clang]

    defaults:
      run:
        shell: bash -euo pipefail

    env:
      CC: ${{ matrix.compiler == 'gcc' && 'gcc' || 'clang' }}
      CXX: ${{ matrix.compiler == 'gcc' && 'g++' || 'clang++' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgl1-mesa-dev \
            libglfw3-dev \
            libglm-dev

      - name: Compiler Version
        run: |
          $CC --version
          $CXX --version

      - name: Build (CI Debug)
        run: |
          make clean
          make ci -j$(nproc)

      - name: Build (CI Release)
        run: |
          make clean
          make ci-release -j$(nproc)

      - name: Verify Engine
        run: |
          test -s lib/libgranite.a